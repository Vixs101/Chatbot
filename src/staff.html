<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Talk to a Staff</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">    
</head>
<body
    class="md:mx-36 h-screen" 
    style="background-image: url(/images/background.png);">
    <nav class="blue1 px-2 flex flex-col">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img 
                    src="/images/logo.png" 
                    alt="School logo" 
                    class="h-14 md:h-16  w-14 md:w-16">
                <h1 class="font-bold text-xl md:text-3xl text-white logotext">ChatBot</h1>
            </div>

            <button 
                class="hidden md:block btnColor h-8 w-20 font-semibold rounded-full hover:bg-amber-400"
                id="settingsbtn"
                >
                Settings
            </button>
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="w-8 h-8 text-white md:hidden transform transition-transform"
                id="settings">
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>  

        </div>
    </nav>

    <!-- form -->
    <div 
        class="hidden w-72 rounded border-2 border-blue-400 p-3 bg-white self-end absolute right-0 md:right-40 transform transition-transform"
        id="form">
        <div class="flex items-center mb-3">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" class="w-5 h-5">
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>

            <p class="font-semibold text-xl ml-2">Provide Contact details</p>
        </div>

        <form class="w-11/12">
            <label 
                for="fname">
                Name:
            </label>
            <br>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your name" 
                class="border-2 border-blue-400 w-full p-1"
            >
            <br>
            <label 
                for="email">
                Email:
            </label>
                <br>
            <input 
                type="text" 
                id="email" 
                name="email" 
                placeholder="Enter your name" 
                class="border-2 border-blue-400 w-full p-1"
                >
        </form>
    </div>

    <!-- conversation -->
    <section class="flex flex-col h-full  px-4 pt-4 pb-10 bg-white rounded shadow w-full">
        <!-- chatbot -->
        <div class="flex flex-col blue1 max-w-52 sm:max-w-60 md:max-w-80 text-white text-pretty p-2 rounded-t-xl rounded-br-xl mb-3">
            <p class="text-wrap">How can i help you today?</p>
            <p class="text-sm self-end">1:50pm</p>
        </div>
        
        <!-- user -->
        <div class="flex flex-col self-end blue1 max-w-52 sm:max-w-60 md:max-w-80 text-white text-pretty p-2 rounded-t-xl rounded-bl-xl mb-8">
            <p class="text-wrap mr-14">I wanted to confirm if the acceptance fee can be paid via transfer alone</p>
            <p class="text-sm self-end">1:30pm</p>
        </div>

        <!-- chatbot -->
        <div class="flex flex-col blue1 max-w-52 sm:max-w-60 md:max-w-80 text-white text-pretty p-2 rounded-t-xl rounded-br-xl mb-3">
            <p class="text-wrap">Yes all payments are only made through transfers.</p>
            <p class="text-sm self-end">1:56pm</p>
        </div>
         
        <!-- user -->
        <div class="flex flex-col self-end blue1 max-w-52 sm:max-w-60 md:max-w-80 text-white text-pretty p-2 rounded-t-xl rounded-bl-xl mb-8">
            <p class="text-wrap">Alright thank you</p>
            <p class="text-sm self-end">1:55pm</p>
        </div>        
        
        <div 
            id="container" 
            class="flex items-center border-2 bg-white border-blue-600 rounded-xl h-12 p-2 w-11/12 sm:w-13/12 md:w-3/4 fixed bottom-0 mb-2">
            <textarea id="myTextarea" type="text" class="w-full h-full outline-none"></textarea>
            <a>
                <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="w-6 h-6 cursor-pointer">
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
              </svg>
            </a>  
        </div>
    </section>
</body>
<script src="index.js"></script>
</body>
</html>
